<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark ">
          <div class="container">
            <a class="navbar-brand text-white " href="#"id="home-link"> All Movies </a>
              <input type="text" placeholder="Search movies..." id="search-input" class="">
        <button class="searchbtn color p-2" id="search-button">Search</button>
            </div>
          </div>
        </nav>
      </header>
      <section>
        <div class="container my-5 mb-5">
          <div class="row" id="movie-cards"></div>
          <div class="container my-5 d-flex justify-content-center">
            <nav aria-label="Page navigation">
              <ul class="pagination" id="pagination-buttons"></ul>
            </nav>
          </div>
        </div>
        <div class="container my-2 mb-5">
            <h2>Contact Us</h2>
            <form id="contact-form">
              <div class="mb-3 ">
                <label for="name" class="form-label ">Name</label>
                <input type="text" class="form-control w-100 mx-auto " id="name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="5" required></textarea>
              </div>
              <button type="submit" class="color p-2">Submit</button>
            </form>
          </div></section>


<footer class="footer fixed-bottom bg-dark text-white py-2">
    <div class="container d-flex justify-content-between align-items-center">
      <p class="mb-0">&copy; 2024 Your Movie Website</p>
      <ul class="list-inline mb-0">
        <li class="list-inline-item "><a href="#" class="text-white">Privacy Policy</a></li>
        <li class="list-inline-item"><a href="#" class="text-white">Terms of Service</a></li>
      </ul>
    </div>
  </footer>













  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   <script src="./js/main.js"></script>
</body>
</html>
